name: Build and Push to ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::971691552202:role/atpl-github-ecr-push-role
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Image Tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t atpl/app-service:${IMAGE_TAG} .
          docker tag atpl/app-service:${IMAGE_TAG} \
          971691552202.dkr.ecr.ap-south-1.amazonaws.com/atpl/app-service:${IMAGE_TAG}

      - name: Push Docker Image
        run: |
          docker push 971691552202.dkr.ecr.ap-south-1.amazonaws.com/atpl/app-service:${IMAGE_TAG}

